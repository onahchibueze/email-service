name: Deploy Email
on: [push]
jobs:
  build-and-push:
    name: ğŸ“¦ Build and Push to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Check out code
        uses: actions/checkout@v4
        
      # ğŸ‘‡ --- THIS IS THE FIX (PART 1) --- ğŸ‘‡
      # Add this new login step
      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      
      - name: ğŸ“¦ Build and push image
        uses: docker/build-push-action@v5
        with:
          context: . 
          push: true 
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/email-robot:latest